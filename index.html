<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form validation</title>
</head>
<body>

    <form action="#">
        <label for="firstName">First name *
            <input id="firstName" type="text" placeholder="Maximus" name="firstName" required>
        </label>

        <label for="email">E-mail
            <input id="email" type="email" placeholder="maximus@mustermann.org" name="email">
        </label>
        
        <input type="submit">
    </form>
    
    <noscript>
        <p>Please <a href="https://www.enable-javascript.com" target="_blank" rel="noopener">enable JavaScript</a> for a better experience</p>
    </noscript>

    <script src="./third-party/validator.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
